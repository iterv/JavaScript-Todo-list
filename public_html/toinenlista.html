    <head>
        <title>JS todo-lista</title>

    </head>
    <body>
        <div id="container">
            <header>
                <h2>Muistislista</h2>
                <input type="text" id="input" placeholder=""> <button type="button" onclick="lisaaListalle();">Lisää</button>
            </header>     
                <ul id="lista">                     
                </ul>
            <button type="button" onclick="poista();" > poista lista</button>
        </div>
        
        <script>          
            //kopioitu kurssin DOM-esimerkistä ja muokattu (lisätty muuttuja joka lukee inputin)
            function lisaaListalle() {
                var teksti = document.getElementById("input").value; // inputin lukeminen ja muuttmainen muuttujaksi
                if (teksti !== "") { //tyhjää ei lisätä. Jostain syystä tämä ei toimi!? vieläkään ei toimi!
                    var uusiRivi = document.createElement("li"); //luodaan uusi li-elementti
                    var uusiTeksti = document.createTextNode(teksti); //luodaan tekstinode
                    uusiRivi.appendChild(uusiTeksti);//lisätään teksti li-elementtiin
                    document.getElementById("lista").appendChild(uusiRivi);
                }
                else {
                    console.log("tyhjää ei lisätä");
                }
                document.getElementById("input").value = " "; //tämä oli vaikea muistaa
                document.getElementById("input").focus(); // matkittu https://www.w3schools.com/jsref/met_html_focus.asp
                
            }
    // poista nappi:
        function poista() { // kopioitu täältä https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_select_remove2
            var x = document.getElementById("lista");
            x.remove();
        }

</script>
